<div class="text-center">
  <h3 class="fs-3">Actual Rating</h3>
  <span class="fs-5">{{ user.rating }}</span>
  <mat-slider
    class="custom-slider d-block"
    min="0"
    max="100"
    step="1"
    [(ngModel)]="user.rating"
  >
    <input matSliderThumb />
  </mat-slider>
  <button class="inverse-button" (click)="updateRating()">Update Rating</button>
</div>
