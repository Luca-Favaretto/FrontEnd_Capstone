<div class="position-relative">
  <button class="btn position-absolute top-0 end-0 p-0" mat-dialog-close>
    <i class="bi bi-x"></i>
  </button>
  <p class="fs-3 pb-2">{{ task.title }}</p>
  <p class="fs-5 pb-2">{{ task.description }}</p>
  <p>{{ task.expirationDate }}</p>
  <button class="inverse-button" (click)="complateTask(task.id)">
    Complate
  </button>
</div>
