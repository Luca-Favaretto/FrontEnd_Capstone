<div class="position-relative">
  <h2 class="mb-1">My Courses</h2>
  <ng-container *ngFor="let course of courses">
    <div class="position-relative">
      <h3 class="mb-0 fw-bolder">
        {{ course.title }}
      </h3>
      <p class="mb-0">
        {{ course.description }}
      </p>
      <p class="hours">hours {{ course.hours }}</p>
      <button
        class="btn btn-danger position-absolute top-0 end-0 p-0"
        (click)="complateCourses(course.id)"
      >
        <i class="bi bi-check"></i>
      </button>
    </div>
  </ng-container>
</div>
