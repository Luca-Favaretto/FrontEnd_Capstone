<h1 class="m-2">Add Task</h1>
<form #form="ngForm" (ngSubmit)="postTask(form)">
  <div class="form-group">
    <label for=" title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      class="form-control"
      required
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      type="textarea"
      id="description"
      name="description"
      class="form-control"
      ngModel
    ></textarea>
  </div>
  <div class="form-group">
    <label for="expirationDate">Expiration Date</label>
    <input
      type="date"
      id="expirationDate"
      name="expirationDate"
      class="form-control"
      required
      ngModel
    />
  </div>

  <button type="submit" class="btn mt-3" [disabled]="form.invalid">
    Add Task
  </button>
</form>
