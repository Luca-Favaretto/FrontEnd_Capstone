<div class="d-flex flex-column h-100 justify-content-around">
  <div class="p-4">
    <h3>legenda</h3>
  </div>
  <ng-container *ngIf="presences.length > 1">
    <mat-card class="demo-inline-calendar-card">
      <mat-calendar
        [(selected)]="selected"
        [dateClass]="dateClass()"
      ></mat-calendar> </mat-card
  ></ng-container>

  <div class="p-4 d-flex align-items-center">
    <form #form="ngForm" (ngSubmit)="newAbstinenceStatus(form)">
      <div class="form-group">
        <label for="abstinenceStatus">Abstinence Status</label>
        <select
          id="abstinenceStatus"
          name="abstinenceStatus"
          class="form-select"
          required
          ngModel
        >
          <option value="" selected disabled>Select Abstinence status</option>
          <option value="PERMIT">Permit</option>
          <option value="HOLIDAY">Holiday</option>
        </select>
      </div>
      <button
        type="submit "
        class="mt-3 inverse-button"
        [disabled]="form.invalid"
      >
        Update Status
      </button>
    </form>
  </div>
</div>
