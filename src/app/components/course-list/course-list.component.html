<div class="position-relative">
  <button
    (click)="openDialog('100ms', '100ms')"
    class="btn btn-danger p-0 small-button position-absolute top-0 end-0"
  >
    MY COURSES
  </button>

  <button
    *ngIf="manager"
    class="btn btn-danger p-0 small-button position-absolute bottom-0 end-0"
  >
    add new course
  </button>
  <h2 class="mb-1">Internal Courses</h2>
  <ng-container *ngFor="let course of courses">
    <div class="position-relative">
      <h3 class="mb-0 fw-bolder">
        {{ course.title }}
      </h3>
      <p class="mb-0">
        {{ course.description }}
      </p>
      <p class="hours">hours {{ course.hours }}</p>
      <button
        class="btn btn-danger position-absolute top-0 end-0 p-0"
        (click)="addMeCourses(course.id)"
      >
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
  </ng-container>
</div>
