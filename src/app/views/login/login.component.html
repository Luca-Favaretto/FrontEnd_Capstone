<div class="ball-1"></div>
<div class="ball-2"></div>
<div class="ball-form">
  <h1>Login</h1>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <div class="form-group mb-2">
      <label for="email" class="form-label"> Email </label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
        ngModel
      />
    </div>
    <div class="form-group position-relative mb-2">
      <label for="password" class="form-label"> Password </label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
        ngModel
      />
      <span
        class="position-absolute end-0 top-50 pe-2 fs-5 mt-1"
        *ngIf="passwordVisible"
      >
        <i class="bi bi-eye" (click)="togglePasswordVisibility()"></i>
      </span>
      <span
        class="position-absolute end-0 top-50 pe-2 fs-5 mt-1"
        *ngIf="!passwordVisible"
      >
        <i class="bi bi-eye-slash" (click)="togglePasswordVisibility()"></i>
      </span>
    </div>
    <button type="submit " class="inverse-button" [disabled]="form.invalid">
      Login
    </button>
    <div class="register-link mt-2">
      <p>
        Don't have an account?
        <a
          class="text-accet-me fw-bold text-decoration-none text-shadow"
          [routerLink]="['/register']"
          routerLinkActive="active"
          >Register</a
        >
      </p>
    </div>
  </form>
</div>
